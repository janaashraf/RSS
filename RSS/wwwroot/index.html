<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>feedify</title>
    <link rel="icon" type="image/svg" href="rss-svgrepo-com.svg">
    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="background container-fluid">
        <div class="row justify-content-center">
            <!-- Center horizontally and vertically -->
            <div class="col-md-12 text-center mb-4">
                <!-- Adjust column width and add margin bottom -->
                <h1 class="text-primary-subtle z d-inline">We Empower </h1> <h1 class="text-danger z d-inline">Your RSS Experience</h1>
            </div>
            <div class="col-md-2 text-center mb-3 mb-md-0">
                <!-- Adjust column width -->
                <button type="button" class="btn btn-danger loginBtn" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Login
                </button>
            </div>
            <div class="col-md-2 text-center text-primary-subtle">
                <!-- Adjust column width -->
                <button type="button" class="btn loginBtn border border-dark border-2" data-bs-toggle="modal" data-bs-target="#regModal">
                    Register
                </button>
            </div>
        </div>
    </div>


    <!-- login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- login-failure-message -->
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="semi-transparent-container">
                                    <div id="login-error" class="mb-3"></div> <!-- Placeholder for the error message -->
                                    <form action="/get-user" method="post" hx-post="/get-user" hx-target="#login-error" hx-swap="innerHTML">



                                        <div class="form-group">
                                            <label for="email2" class="mb-1">Email</label>
                                            <input type="email" class="form-control mb-2" id="email2" placeholder="Enter email" name="email2" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password2" class="mb-1">Password</label>
                                            <input type="password" class="form-control mb-2" id="password2" placeholder="Enter password" name="password2" required>
                                        </div>
                                        <button type="submit" class="btn btn-danger btn-block mt-2">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closereg"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="semi-transparent-container">
                                    <form id="regForm" hx-post="/add-user" hx-target="#regModal .modal-body" hx-swap="innerHTML">
                                        <div class="form-group">
                                            <label for="email" class="mb-1">Email</label>
                                            <input type="email" class="form-control mb-2" id="email" placeholder="Enter email" name="email" autocomplete="off" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="mb-1">Password</label>
                                            <input type="password" class="form-control mb-2" id="password" placeholder="Enter password" name="password" autocomplete="off" required>
                                        </div>
                                        <div class="row justify-content-center" id="errormsg">
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-danger btn-block mt-2" id="rsumbit">Register</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to reset the registration form
            function resetRegistrationForm() {
                var form = document.getElementById('regForm');
                if (form) {
                    form.reset();
                    // Remove success and error messages
                    var successMessage = document.querySelector('.success-message');
                    if (successMessage) {
                        successMessage.remove();
                    }
                    var errorMessage = document.querySelector('.err-message');
                    if (errorMessage) {
                        errorMessage.remove();
                    }
                }
            }

            // Reset the registration form when the close button is clicked
            var closeButton = document.getElementById('closereg');
            if (closeButton) {
                closeButton.addEventListener('click', resetRegistrationForm);
            }

          
        });

    </script>


</body>
</html>
